<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='../../../node_modules/vue/dist/vue.js'></script>
</head>
<body>
  <div id='app'>
    <div>{{message}}</div>
  </div>
  <script>
    console.log(document.getElementById('app'))
    let app = new Vue({
      el: '#app',
      data: {
        message: 'vue 渲染'
      }
    })
    console.log(document.getElementById('app'))
  </script>
</body>
</html>
