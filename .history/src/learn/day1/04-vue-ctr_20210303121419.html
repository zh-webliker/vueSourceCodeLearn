<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <div>{{message}}</div>
    <div>
      <div>
        <p>{{name}} - {{message}}</p>
      </div>
    </div>
  </div>
  <script>
    // 代码整合
    function JGVue( options ) {
      // 内部数据使用下划线开头，只读数据$开头
      this._data = options.data
      this._el = options.el
      // 
    }
    let app = new JGVue({
      el: '#app',
      data: {
        name: 'jim',
        message: 'info'
      }
    })
  </script>
</body>
</html>
