<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    var curry = function (fn) {
      console.log(arguments)
      var args = [].slice.call(arguments, 1);
      console.log(args)
      return function() {
          var newArgs = args.concat([].slice.call(arguments));
          console.log(newArgs)
          return fn.apply(this, newArgs);
      };
    };
    function add(a, b) {
      return a + b;
    }

    var addCurry = curry(add, 1, 2);
    addCurry()
  </script>
</body>
